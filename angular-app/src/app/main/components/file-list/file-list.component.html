<section id="files">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="list-group" *ngFor="let file of files | async">
            <a [routerLink]="[url, file]" class="list-group-item list-group-item-action" (click)="onLink(file)"
              >{{file}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
