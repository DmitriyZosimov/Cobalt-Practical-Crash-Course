<section id="files">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <ng-template [ngIf]="header">
              <div class="fw-normal text-start" *ngFor="let file of files">
                <span>{{file}}</span>
              </div>
          </ng-template>
          <ng-template [ngIf]="!header">
              <div class="list-group" *ngFor="let file of files">
                <a [routerLink]="[url, file]" class="list-group-item list-group-item-action" (click)="onLink(file)"
                >{{file}}</a>
              </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
