<header>
  <nav id="main-header"
       class="py-1 mb-3 navbar navbar-expand-sm navbar-light bg-light text-dark">
    <span class="navbar-brand text-uppercase mr-auto">File system</span>
    <ul class="navbar-nav float-right">
      <li class="nav-item">
        <button type="button"
                class="btn btn-light"
                ngbTooltip="Create File"
                placement="bottom"
                (click)="showFileToast()">
          <i class="bi-plus"></i>
          <span class="d-none d-sm-inline">Create File</span>
        </button>
      </li>
      <li class="nav-item">
        <button type="button"
                class="btn btn-light"
                ngbTooltip="Create Folder"
                placement="bottom"
                (click)="showFolderToast()">
          <i class="bi-plus"></i>
          <span class="d-none d-sm-inline">Create Folder</span>
        </button>
      </li>
    </ul>
  </nav>
  <app-toast></app-toast>
</header>
<router-outlet></router-outlet>
